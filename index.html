    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a5276;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        .court {
            background-color: #27ae60;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 8px solid #f39c12;
        }

        .net {
            height: 10px;
            background-color: #ecf0f1;
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .player {
            position: absolute;
            width: 80px;
            height: 80px;
            transition: left 0.1s ease, top 0.1s ease;
            z-index: 20;
        }

        .player-body {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .opponent .player-body {
            background-color: #e74c3c;
        }

        .racket {
            width: 30px;
            height: 40px;
            background-color: #34495e;
            border-radius: 50%;
            position: absolute;
            transform-origin: center bottom;
            z-index: 15;
            transition: width 0.3s ease, height 0.3s ease, left 0.3s ease, right 0.3s ease, bottom 0.3s ease, top 0.3s ease;
        }

        .player .racket {
            bottom: 60%;
            left: 70%;
        }

        .opponent .racket {
            top: 60%;
            right: 70%;
        }

        .shuttlecock {
            width: 60px;  /* 從 20px 改為 60px */
            height: 60px; /* 從 20px 改為 60px */
            position: absolute;
            z-index: 30;
            transition: transform 0.2s ease;
        }

        #shuttlecockCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cork {
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .feathers {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .feather {
            width: 4px;
            height: 12px;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: bottom center;
            border-radius: 50% 50% 0 0;
        }

        .hit-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 25;
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .score-board {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .swing-animation {
            animation: swing 0.2s ease-in-out;
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(60deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .player .swing-animation {
            animation: playerSwing 0.2s ease-in-out;
        }

        @keyframes playerSwing {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(60deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .opponent .swing-animation {
            animation: opponentSwing 0.2s ease-in-out;
        }

        @keyframes opponentSwing {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-60deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .hit-animation {
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }

            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .shadow {
            position: absolute;
            width: 30px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            z-index: 5;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .restart-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background-color: #2ecc71;
        }

        /* 全螢幕按鈕 */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .fullscreen-icon::before,
        .fullscreen-icon::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        .fullscreen-icon::before {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }

        .fullscreen-icon::after {
            width: 2px;
            height: 20px;
            top: 0;
            left: 9px;
        }

        /* 移動控制按鈕 (用於觸控設備) */
        .mobile-controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            margin: 5px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* 發球按鈕 */
        .serve-btn {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        .serve-btn:hover {
            background-color: #f39c12;
        }

        /* 發球提示 */
        .serve-indicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        /* 難度選擇器 */
        .difficulty-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }

        .difficulty-selector select {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 3px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }

        /* 在觸控設備上顯示控制按鈕 */
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                flex-wrap: wrap;
                width: 200px;
                justify-content: center;
            }

            .instructions {
                bottom: 150px;
            }

            .serve-btn {
                bottom: 220px;
            }
        }

        /* 響應式調整 */
        @media (max-height: 600px) {

            .player,
            .opponent {
                width: 60px;
                height: 60px;
            }

            .player-body {
                width: 40px;
                height: 40px;
            }

            .racket {
                width: 25px;
                height: 30px;
            }

            .shuttlecock {
                width: 16px;
                height: 16px;
            }

            .cork {
                width: 8px;
                height: 8px;
            }

            .feather {
                width: 3px;
                height: 10px;
            }
        }
    </style>

<body>
    <div class="court">
        <div class="net"></div>

        <div class="player opponent" id="opponent" style="left: 1008.41px; top: 0px;">
            <div class="player-body" style="width: 125px; height: 125px;"></div>
            <div class="racket" style="width: 75px; height: 100px; top: 90%; right: 85%;"></div>
            <div class="shadow" style="bottom: -5px; left: 40px; width: 75px; height: 25px;"></div>
        </div>

        <div class="player" id="player" style="left: 1011.36px; top: 670px;">
            <div class="player-body"></div>
            <div class="racket"></div>
            <div class="shadow" style="bottom: -5px; left: 25px;"></div>
        </div>

        <div class="shuttlecock" id="shuttlecock" style="left: 1051.36px; top: 640px; transform: scale(0.946667);">
            <canvas id="shuttlecockCanvas" width="60" height="60"></canvas>
            <div class="shadow" id="shuttlecock-shadow" style="bottom: -30px; left: -5px; opacity: 0.875556; transform: scale(1.42);"></div>
        </div>

        <div class="hit-effect" id="hit-effect" style="left: 1148.96px; top: 620px;"></div>

        <div class="score-board">
            對手 <span id="opponent-score">0</span> : <span id="player-score">0</span> 你
        </div>

        <div class="serve-indicator" id="serve-indicator" style="display: block;">輪到你發球！按空格鍵或點擊發球按鈕</div>

        <div class="instructions">
            使用方向鍵移動你的角色，碰到球時會自動揮拍
        </div>

        <div class="game-over" id="game-over" style="display: none;">
            <h2 class="text-2xl mb-3">遊戲結束</h2>
            <p id="winner-text" class="text-xl mb-4">恭喜你贏了！</p>
            <button class="restart-btn" id="restart-btn">重新開始</button>
        </div>

        <button class="fullscreen-btn" id="fullscreen-btn">
            <div class="fullscreen-icon"></div>
        </button>

        <button class="serve-btn" id="serve-btn" style="display: block;">發球</button>

        <div class="difficulty-selector">
            難度：
            <select id="difficulty-select">
                <option value="easy">簡單</option>
                <option value="medium" selected="">中等</option>
                <option value="hard">困難</option>
                <option value="expert">專業</option>
            </select>
        </div>

        <div class="mobile-controls">
            <div style="width: 100%; display: flex; justify-content: center;">
                <button class="control-btn" id="up-btn">↑</button>
            </div>
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <button class="control-btn" id="left-btn">←</button>
                <button class="control-btn" id="right-btn">→</button>
            </div>
            <div style="width: 100%; display: flex; justify-content: center;">
                <button class="control-btn" id="down-btn">↓</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const court = document.querySelector('.court');
            const player = document.getElementById('player');
            const opponent = document.getElementById('opponent');
            const opponentBody = opponent.querySelector('.player-body');
            const opponentRacket = opponent.querySelector('.racket');
            const opponentShadow = opponent.querySelector('.shadow');
            const shuttlecock = document.getElementById('shuttlecock');
            const shuttlecockShadow = document.getElementById('shuttlecock-shadow');
            const hitEffect = document.getElementById('hit-effect');
            const playerScore = document.getElementById('player-score');
            const opponentScore = document.getElementById('opponent-score');
            const gameOver = document.getElementById('game-over');
            const winnerText = document.getElementById('winner-text');
            const restartBtn = document.getElementById('restart-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const serveBtn = document.getElementById('serve-btn');
            const serveIndicator = document.getElementById('serve-indicator');
            const difficultySelect = document.getElementById('difficulty-select');

            // 移動控制按鈕
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');

            // 獲取場地尺寸
            let courtWidth = window.innerWidth;
            let courtHeight = window.innerHeight;
            let netY = courtHeight / 2;

            // 初始位置
            player.style.left = (courtWidth / 2 - 40) + 'px';
            player.style.top = (courtHeight * 0.75 - 40) + 'px';
            opponent.style.left = (courtWidth / 2 - 40) + 'px';
            opponent.style.top = (courtHeight * 0.25 - 40) + 'px';

            // 難度設定
            const difficultySettings = {
                easy: {
                    opponentSkillLevel: 0.7,
                    opponentSpeedMultiplier: 0.8,
                    opponentReactionDelayMin: 5,
                    opponentReactionDelayMax: 10,
                    opponentHitRangeMultiplier: 1.5, // 增加擊球範圍
                    opponentPredictionAccuracy: 0.7,
                    opponentSizeMultiplier: 1.2 // 對手大小倍數
                },
                medium: {
                    opponentSkillLevel: 0.85,
                    opponentSpeedMultiplier: 1.0,
                    opponentReactionDelayMin: 3,
                    opponentReactionDelayMax: 7,
                    opponentHitRangeMultiplier: 2.0, // 增加擊球範圍
                    opponentPredictionAccuracy: 0.85,
                    opponentSizeMultiplier: 1.5 // 對手大小倍數
                },
                hard: {
                    opponentSkillLevel: 0.92,
                    opponentSpeedMultiplier: 1.3,
                    opponentReactionDelayMin: 1,
                    opponentReactionDelayMax: 4,
                    opponentHitRangeMultiplier: 2.5, // 增加擊球範圍
                    opponentPredictionAccuracy: 0.92,
                    opponentSizeMultiplier: 2.0 // 對手大小倍數
                },
                expert: {
                    opponentSkillLevel: 0.98,
                    opponentSpeedMultiplier: 1.6,
                    opponentReactionDelayMin: 0,
                    opponentReactionDelayMax: 2,
                    opponentHitRangeMultiplier: 3.0, // 大幅增加擊球範圍
                    opponentPredictionAccuracy: 0.98,
                    opponentSizeMultiplier: 2.5 // 對手大小倍數
                }
            };

            // 遊戲狀態
            let gameState = {
                shuttlecockX: courtWidth / 2 - 10,
                shuttlecockY: courtHeight / 2 - 10,
                shuttlecockVelocityX: 0,
                shuttlecockVelocityY: 0,
                shuttlecockHeight: 0,
                shuttlecockMaxHeight: courtHeight * 0.15, // 根據場地高度調整
                shuttlecockDirection: 1, // 1 向下, -1 向上
                playerX: courtWidth / 2 - 40,
                playerY: courtHeight * 0.75 - 40,
                opponentX: courtWidth / 2 - 40,
                opponentY: courtHeight * 0.25 - 40,
                playerScore: 0,
                opponentScore: 0,
                isGameOver: false,
                isShuttlecockMoving: false,
                gravity: courtHeight * 0.0003, // 根據場地高度調整重力
                opponentBaseSpeed: courtWidth * 0.008, // 根據場地寬度調整速度
                opponentCurrentSpeed: courtWidth * 0.008,
                playerSpeed: courtWidth * 0.008,
                keys: {
                    ArrowUp: false,
                    ArrowDown: false,
                    ArrowLeft: false,
                    ArrowRight: false,
                    ' ': false // 空格鍵
                },
                playerSwinging: false,
                opponentSwinging: false,
                opponentTargetX: courtWidth / 2 - 40,
                opponentTargetY: courtHeight * 0.25 - 40,
                opponentDecisionTime: 0,
                opponentBehaviorMode: 'predict', // 'follow', 'predict', 'intercept'
                opponentBehaviorTimer: 0,
                opponentRandomPosition: { x: 0, y: 0 },
                opponentReactionDelay: 0,
                opponentHitRange: courtWidth * 0.2, // 基礎擊球範圍
                opponentSizeMultiplier: 1.5, // 對手大小倍數
                lastPredictedLandingX: courtWidth / 2,
                opponentSkillLevel: 0.85, // 0-1之間，越高越厲害
                opponentPredictionAccuracy: 0.85, // 預測準確度
                isFullscreen: false,
                isServing: false,
                serveReady: false,
                lastScorer: null, // 'player' 或 'opponent'
                currentServer: 'player', // 初始發球者
                difficulty: 'medium',
                rallyCount: 0, // 記錄回合數
                consecutiveHits: 0, // 連續擊球次數
                shuttlecockRotation: Math.PI / 4, // 初始旋轉角度
            };

            // 更新對手大小
            function updateOpponentSize() {
                const settings = difficultySettings[gameState.difficulty];
                const sizeMultiplier = settings.opponentSizeMultiplier;

                // 更新對手身體大小
                const baseBodySize = 50; // 基礎身體大小
                const newBodySize = baseBodySize * sizeMultiplier;
                opponentBody.style.width = newBodySize + 'px';
                opponentBody.style.height = newBodySize + 'px';

                // 更新對手球拍大小和位置
                const baseRacketWidth = 30;
                const baseRacketHeight = 40;
                const newRacketWidth = baseRacketWidth * sizeMultiplier;
                const newRacketHeight = baseRacketHeight * sizeMultiplier;
                opponentRacket.style.width = newRacketWidth + 'px';
                opponentRacket.style.height = newRacketHeight + 'px';

                // 調整球拍位置，確保它與身體相連
                const racketOffset = 60 + (sizeMultiplier - 1) * 20;
                opponentRacket.style.top = racketOffset + '%';
                opponentRacket.style.right = 70 + (sizeMultiplier - 1) * 10 + '%';

                // 更新陰影大小
                const baseShadowWidth = 30;
                const baseShadowHeight = 10;
                opponentShadow.style.width = baseShadowWidth * sizeMultiplier + 'px';
                opponentShadow.style.height = baseShadowHeight * sizeMultiplier + 'px';

                // 調整陰影位置
                const shadowLeft = 25 + (sizeMultiplier - 1) * 10;
                opponentShadow.style.left = shadowLeft + 'px';
            }

            // 更新難度設定
            function updateDifficulty(difficulty) {
                const settings = difficultySettings[difficulty];
                gameState.difficulty = difficulty;
                gameState.opponentSkillLevel = settings.opponentSkillLevel;
                gameState.opponentBaseSpeed = courtWidth * 0.008 * settings.opponentSpeedMultiplier;
                gameState.opponentCurrentSpeed = gameState.opponentBaseSpeed;
                gameState.opponentHitRange = courtWidth * 0.2 * settings.opponentHitRangeMultiplier;
                gameState.opponentPredictionAccuracy = settings.opponentPredictionAccuracy;
                gameState.opponentSizeMultiplier = settings.opponentSizeMultiplier;

                // 更新對手大小
                updateOpponentSize();

                // 重置對手行為
                resetOpponentBehavior();
            }

            // 監聽難度選擇
            difficultySelect.addEventListener('change', function () {
                updateDifficulty(this.value);
            });

            // 處理視窗大小變化
            function handleResize() {
                // 獲取新的場地尺寸
                courtWidth = window.innerWidth;
                courtHeight = window.innerHeight;
                netY = courtHeight / 2;

                // 更新遊戲參數
                gameState.shuttlecockMaxHeight = courtHeight * 0.15;
                gameState.gravity = courtHeight * 0.0003;

                // 根據當前難度更新速度
                const settings = difficultySettings[gameState.difficulty];
                gameState.opponentBaseSpeed = courtWidth * 0.008 * settings.opponentSpeedMultiplier;
                gameState.opponentCurrentSpeed = gameState.opponentBaseSpeed;
                gameState.playerSpeed = courtWidth * 0.008;
                gameState.opponentHitRange = courtWidth * 0.2 * settings.opponentHitRangeMultiplier;

                // 調整位置
                gameState.playerX = Math.min(courtWidth - 80, gameState.playerX);
                gameState.playerY = Math.max(netY, Math.min(courtHeight - 80, gameState.playerY));
                gameState.opponentX = Math.min(courtWidth - 80, gameState.opponentX);
                gameState.opponentY = Math.min(netY - 80, gameState.opponentY);

                // 更新DOM
                player.style.left = gameState.playerX + 'px';
                player.style.top = gameState.playerY + 'px';
                opponent.style.left = gameState.opponentX + 'px';
                opponent.style.top = gameState.opponentY + 'px';

                // 更新球的位置
                gameState.shuttlecockX = Math.min(courtWidth - 20, gameState.shuttlecockX);
                gameState.shuttlecockY = Math.min(courtHeight - 20, gameState.shuttlecockY);
                updateShuttlecockPosition();

                // 更新對手大小
                updateOpponentSize();
            }

            // 監聽視窗大小變化
            window.addEventListener('resize', handleResize);

            // 全螢幕切換
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`全螢幕請求被拒絕: ${err.message}`);
                    });
                    gameState.isFullscreen = true;
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        gameState.isFullscreen = false;
                    }
                }
            }

            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // 準備發球
            function prepareServe() {
                gameState.isServing = true;
                gameState.serveReady = true;
                gameState.isShuttlecockMoving = false;
                gameState.consecutiveHits = 0;
                
                // 根據發球方設置球的位置
                if (gameState.currentServer === 'player') {
                    // 玩家發球
                    gameState.shuttlecockX = gameState.playerX + 40;
                    gameState.shuttlecockY = gameState.playerY - 30;
                    gameState.shuttlecockHeight = 20;
                    
                    // 顯示發球提示和按鈕
                    serveIndicator.textContent = "輪到你發球！按空格鍵或點擊發球按鈕";
                    serveIndicator.style.display = 'block';
                    serveBtn.style.display = 'block';
                } else {
                    // 對手發球 - 修正發球位置
                    gameState.shuttlecockX = gameState.opponentX + 40;
                    gameState.shuttlecockY = gameState.opponentY + 60; // 調整為從對手位置發球
                    gameState.shuttlecockHeight = 0; // 設為 0 表示球在對手手上
                    
                    // 顯示發球提示
                    serveIndicator.textContent = "對手準備發球";
                    serveIndicator.style.display = 'block';
                    serveBtn.style.display = 'none';
                    
                    // 對手延遲發球
                    setTimeout(() => {
                        if (gameState.isServing && gameState.currentServer === 'opponent') {
                            serveByOpponent();
                        }
                    }, 1500);
                }
                
                updateShuttlecockPosition();
            }

            // 玩家發球
            function serveByPlayer() {
                if (!gameState.isServing || gameState.currentServer !== 'player') return;

                // 設置初始旋轉角度（重心在右下）
                gameState.shuttlecockRotation = Math.PI * 1.25;
                
                // 揮拍動畫
                swingRacket(player, false);

                // 顯示擊球特效
                showHitEffect(gameState.shuttlecockX, gameState.shuttlecockY);

                // 發球
                gameState.isServing = false;
                gameState.serveReady = false;
                gameState.isShuttlecockMoving = true;
                gameState.shuttlecockDirection = -1;
                gameState.shuttlecockVelocityY = -courtHeight * 0.01 - Math.random() * courtHeight * 0.005;
                gameState.shuttlecockVelocityX = (Math.random() - 0.5) * courtWidth * 0.005;

                // 隱藏發球提示和按鈕
                serveIndicator.style.display = 'none';
                serveBtn.style.display = 'none';

                // 重置對手行為
                resetOpponentBehavior();

                // 增加連續擊球次數
                gameState.consecutiveHits++;
            }

            // 對手發球
            function serveByOpponent() {
                if (!gameState.isServing || gameState.currentServer !== 'opponent') return;
                
                // 設置初始旋轉角度（重心在右上）
                gameState.shuttlecockRotation = Math.PI * 0.25;
                
                // 揮拍動畫
                swingRacket(opponent, true);
                
                // 顯示擊球特效
                showHitEffect(gameState.shuttlecockX, gameState.shuttlecockY);
                
                // 發球
                gameState.isServing = false;
                gameState.serveReady = false; // 重置發球準備狀態
                gameState.isShuttlecockMoving = true;
                gameState.shuttlecockDirection = 1;
                gameState.shuttlecockHeight = 20;
                
                // 根據難度調整發球質量
                const settings = difficultySettings[gameState.difficulty];
                if (Math.random() < settings.opponentSkillLevel) {
                    // 高質量發球 - 瞄準玩家不易接到的位置
                    const targetX = gameState.playerX > courtWidth / 2 ? 
                        Math.random() * courtWidth * 0.3 : 
                        courtWidth * 0.7 + Math.random() * courtWidth * 0.3;
                    
                    const dx = targetX - gameState.shuttlecockX;
                    gameState.shuttlecockVelocityX = dx / (courtWidth * 0.1);
                    gameState.shuttlecockVelocityY = courtHeight * 0.01 + Math.random() * courtHeight * 0.005;
                } else {
                    // 普通發球
                    gameState.shuttlecockVelocityY = courtHeight * 0.01 + Math.random() * courtHeight * 0.005;
                    gameState.shuttlecockVelocityX = (Math.random() - 0.5) * courtWidth * 0.005;
                }
                
                // 隱藏發球提示
                serveIndicator.style.display = 'none';
                
                // 重置對手行為
                resetOpponentBehavior();
                
                // 增加連續擊球次數
                gameState.consecutiveHits++;
            }

            // 重置球的位置
            function resetShuttlecock(direction) {
                // 根據得分者決定發球方
                if (gameState.lastScorer === 'player') {
                    gameState.currentServer = 'player';
                } else if (gameState.lastScorer === 'opponent') {
                    gameState.currentServer = 'opponent';
                }

                // 準備發球
                prepareServe();
            }

            // 重置對手行為
            function resetOpponentBehavior() {
                const settings = difficultySettings[gameState.difficulty];

                gameState.opponentBehaviorTimer = 0;
                gameState.opponentDecisionTime = 0;
                gameState.opponentReactionDelay = Math.random() *
                    (settings.opponentReactionDelayMax - settings.opponentReactionDelayMin) +
                    settings.opponentReactionDelayMin;

                // 根據技能等級選擇行為模式
                const r = Math.random();
                if (r < settings.opponentSkillLevel) {
                    gameState.opponentBehaviorMode = 'predict'; // 高技能時更多使用預測
                } else if (r < 0.8) {
                    gameState.opponentBehaviorMode = 'follow';
                } else {
                    gameState.opponentBehaviorMode = 'intercept';
                }

                // 隨機設定對手速度，但保持較高的基礎速度
                gameState.opponentCurrentSpeed = gameState.opponentBaseSpeed * (0.9 + Math.random() * 0.3);

                // 如果是隨機模式，設定一個隨機位置
                if (gameState.opponentBehaviorMode === 'intercept') {
                    gameState.opponentRandomPosition = {
                        x: Math.random() * (courtWidth - 80),
                        y: Math.random() * (netY - 80) * 0.8 // 主要在前場
                    };
                }
            }

            // 預測球的落點
            function predictLanding() {
                // 複製當前球的狀態進行模擬
                let simX = gameState.shuttlecockX;
                let simY = gameState.shuttlecockY;
                let simVX = gameState.shuttlecockVelocityX;
                let simVY = gameState.shuttlecockVelocityY;
                let simHeight = gameState.shuttlecockHeight;
                let simDirection = gameState.shuttlecockDirection;

                // 模擬球的運動直到它接近地面
                for (let i = 0; i < 200 && simY > 0 && simY < courtHeight; i++) {
                    simX += simVX;
                    simY += simVY;

                    if (simDirection === 1) {
                        simHeight = Math.max(0, simHeight - gameState.gravity);
                        simVY += 0.1;
                    } else {
                        simHeight = Math.min(gameState.shuttlecockMaxHeight, simHeight + gameState.gravity * 2);
                        simVY -= 0.05;
                    }

                    // 如果球接近網或邊界，可能會反彈
                    if (simX < 0 || simX > courtWidth - 20) {
                        simVX *= -0.8;
                        simX = simX < 0 ? 0 : courtWidth - 20;
                    }

                    // 如果球到達對手半場且高度較低，認為這是可能的落點
                    if (simY < netY && simHeight < 10) {
                        // 根據難度添加預測誤差
                        const settings = difficultySettings[gameState.difficulty];
                        const errorFactor = 1 - settings.opponentPredictionAccuracy;
                        const errorX = (Math.random() * 2 - 1) * courtWidth * errorFactor * 0.2;
                        const errorY = (Math.random() * 2 - 1) * courtHeight * errorFactor * 0.1;

                        return {
                            x: Math.max(0, Math.min(courtWidth - 20, simX + errorX)),
                            y: Math.max(0, Math.min(netY - 20, simY + errorY))
                        };
                    }
                }

                // 如果無法準確預測，返回當前位置
                return { x: gameState.shuttlecockX, y: Math.min(netY - 20, gameState.shuttlecockY) };
            }

            // 開始遊戲
            function startGame() {
                // 設置初始難度
                updateDifficulty(difficultySelect.value);

                // 初始發球
                gameState.currentServer = 'player';
                prepareServe();
                gameLoop();
            }

            // 重新開始遊戲
            function restartGame() {
                gameState.playerScore = 0;
                gameState.opponentScore = 0;
                gameState.isGameOver = false;
                gameState.rallyCount = 0;
                gameState.consecutiveHits = 0;
                playerScore.textContent = '0';
                opponentScore.textContent = '0';
                gameOver.style.display = 'none';

                // 重置發球方
                gameState.currentServer = 'player';
                gameState.lastScorer = null;

                // 更新難度
                updateDifficulty(difficultySelect.value);

                prepareServe();
            }

            // 更新球的位置
            function updateShuttlecockPosition() {
                shuttlecock.style.left = gameState.shuttlecockX + 'px';
                shuttlecock.style.top = gameState.shuttlecockY + 'px';
                
                // 根據高度縮放羽毛球
                const scale = 1 - (gameState.shuttlecockHeight / gameState.shuttlecockMaxHeight) * 0.3;
                shuttlecock.style.transform = `scale(${scale})`;
                
                // 更新陰影位置
                const shadowOffsetY = gameState.shuttlecockHeight * 0.3;
                shuttlecockShadow.style.opacity = 1 - (gameState.shuttlecockHeight / gameState.shuttlecockMaxHeight) * 0.7;
                shuttlecockShadow.style.transform = `scale(${scale * 1.5})`;

                // 重新繪製羽毛球
                drawShuttlecock();
            }

            // 揮拍動畫
            function swingRacket(playerElement, isOpponent) {
                if (isOpponent && gameState.opponentSwinging) return;
                if (!isOpponent && gameState.playerSwinging) return;

                const racket = playerElement.querySelector('.racket');
                racket.classList.add('swing-animation');

                if (isOpponent) {
                    gameState.opponentSwinging = true;
                } else {
                    gameState.playerSwinging = true;
                }

                setTimeout(() => {
                    racket.classList.remove('swing-animation');
                    if (isOpponent) {
                        gameState.opponentSwinging = false;
                    } else {
                        gameState.playerSwinging = false;
                    }
                }, 200);
            }

            // 檢查碰撞
            function checkCollision() {
                // 如果正在發球，不檢查碰撞
                if (gameState.isServing) return false;

                // 檢查與玩家的碰撞
                const playerRect = {
                    x: gameState.playerX,
                    y: gameState.playerY,
                    width: 80,
                    height: 80
                };

                // 對手的碰撞檢測需要考慮大小倍數
                const settings = difficultySettings[gameState.difficulty];
                const opponentSize = 80 * settings.opponentSizeMultiplier;
                const opponentOffset = (opponentSize - 80) / 2;

                const opponentRect = {
                    x: gameState.opponentX - opponentOffset,
                    y: gameState.opponentY - opponentOffset,
                    width: opponentSize,
                    height: opponentSize
                };

                const shuttlecockRect = {
                    x: gameState.shuttlecockX,
                    y: gameState.shuttlecockY,
                    width: 20,
                    height: 20
                };

                // 玩家碰撞
                if (gameState.shuttlecockDirection === 1 &&
                    gameState.shuttlecockHeight < 20 &&
                    shuttlecockRect.y + shuttlecockRect.height >= playerRect.y &&
                    shuttlecockRect.y <= playerRect.y + playerRect.height &&
                    shuttlecockRect.x + shuttlecockRect.width >= playerRect.x &&
                    shuttlecockRect.x <= playerRect.x + playerRect.width) {

                    // 顯示擊球特效
                    showHitEffect(gameState.shuttlecockX + 10, gameState.shuttlecockY + 10);

                    // 揮拍動畫
                    swingRacket(player, false);

                    // 改變球的方向和速度
                    gameState.shuttlecockDirection = -1;
                    gameState.shuttlecockVelocityY = -courtHeight * 0.01 - Math.random() * courtHeight * 0.005;
                    gameState.shuttlecockVelocityX = (gameState.shuttlecockX - (gameState.playerX + 40)) / (courtWidth * 0.1);
                    gameState.shuttlecockHeight = 20;

                    // 根據擊球方向設置旋轉角度
                    const hitDirection = (gameState.shuttlecockX - (gameState.playerX + 40)) / (courtWidth * 0.1);
                    if (hitDirection > 0) {
                        gameState.shuttlecockRotation = Math.PI * 0.25; // 右上
                    } else {
                        gameState.shuttlecockRotation = Math.PI * 1.75; // 左上
                    }

                    // 重置對手行為
                    resetOpponentBehavior();

                    // 增加連續擊球次數
                    gameState.consecutiveHits++;

                    return true;
                }

                // 對手碰撞 - 使用更大的身體大小
                if (gameState.shuttlecockDirection === -1 &&
                    shuttlecockRect.y + shuttlecockRect.height >= opponentRect.y &&
                    shuttlecockRect.y <= opponentRect.y + opponentRect.height &&
                    shuttlecockRect.x + shuttlecockRect.width >= opponentRect.x &&
                    shuttlecockRect.x <= opponentRect.x + opponentRect.width &&
                    shuttlecockRect.y <= netY) {

                    // 顯示擊球特效
                    showHitEffect(gameState.shuttlecockX + 10, gameState.shuttlecockY + 10);

                    // 揮拍動畫
                    swingRacket(opponent, true);

                    // 改變球的方向和速度 - 對手擊球更有策略性
                    gameState.shuttlecockDirection = 1;

                    // 根據技能等級決定擊球質量
                    if (Math.random() < settings.opponentSkillLevel) {
                        // 高質量擊球 - 瞄準遠離玩家的位置
                        const targetX = gameState.playerX > courtWidth / 2 ?
                            Math.random() * courtWidth * 0.3 :
                            courtWidth * 0.7 + Math.random() * courtWidth * 0.3;

                        const dx = targetX - gameState.shuttlecockX;
                        gameState.shuttlecockVelocityX = dx / (courtWidth * 0.1);
                        gameState.shuttlecockVelocityY = courtHeight * 0.008 + Math.random() * courtHeight * 0.006;
                    } else {
                        // 普通擊球
                        gameState.shuttlecockVelocityY = courtHeight * 0.01 + Math.random() * courtHeight * 0.004;
                        gameState.shuttlecockVelocityX = (gameState.shuttlecockX - (gameState.opponentX + 40)) / (courtWidth * 0.1);
                    }

                    gameState.shuttlecockHeight = 20;

                    // 根據擊球方向設置旋轉角度
                    const hitDirection = (gameState.shuttlecockX - (gameState.opponentX + 40)) / (courtWidth * 0.1);
                    if (hitDirection > 0) {
                        gameState.shuttlecockRotation = Math.PI * 1.25; // 右下
                    } else {
                        gameState.shuttlecockRotation = Math.PI * 0.75; // 左下
                    }

                    // 增加連續擊球次數
                    gameState.consecutiveHits++;

                    return true;
                }

                return false;
            }

            // 顯示擊球特效
            function showHitEffect(x, y) {
                hitEffect.style.left = (x - 20) + 'px';
                hitEffect.style.top = (y - 20) + 'px';
                hitEffect.classList.add('hit-animation');

                setTimeout(() => {
                    hitEffect.classList.remove('hit-animation');
                }, 300);
            }

            // 檢查得分
            function checkScore() {
                if (gameState.shuttlecockY < 0) {
                    // 玩家得分
                    gameState.playerScore++;
                    playerScore.textContent = gameState.playerScore;
                    gameState.lastScorer = 'player';
                    gameState.rallyCount++;
                    resetShuttlecock(-1);
                    checkGameOver();
                    return true;
                }

                if (gameState.shuttlecockY > courtHeight - 20) {
                    // 對手得分
                    gameState.opponentScore++;
                    opponentScore.textContent = gameState.opponentScore;
                    gameState.lastScorer = 'opponent';
                    gameState.rallyCount++;
                    resetShuttlecock(1);
                    checkGameOver();
                    return true;
                }

                return false;
            }

            // 檢查遊戲結束
            function checkGameOver() {
                if (gameState.playerScore >= 11 || gameState.opponentScore >= 11) {
                    gameState.isGameOver = true;

                    if (gameState.playerScore > gameState.opponentScore) {
                        winnerText.textContent = "恭喜你贏了！";
                    } else {
                        winnerText.textContent = "對手贏了，再接再厲！";
                    }

                    gameOver.style.display = 'block';
                }
            }

            // 更新對手位置
            function updateOpponentPosition() {
                // 如果正在發球，對手不移動
                if (gameState.isServing && gameState.currentServer === 'player') {
                    return;
                }
                
                // 如果對手正在準備發球，保持靜止
                if (gameState.isServing && gameState.currentServer === 'opponent' && gameState.serveReady) {
                    return;
                }

                // 如果對手剛開始要發球，先移動到發球位置
                if (gameState.isServing && gameState.currentServer === 'opponent' && !gameState.serveReady) {
                    const serveX = courtWidth / 2 - 40;
                    const serveY = courtHeight * 0.25 - 40;
                    
                    // 移動到發球位置
                    const dx = serveX - gameState.opponentX;
                    const dy = serveY - gameState.opponentY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 5) {
                        const moveX = dx / distance * gameState.opponentCurrentSpeed;
                        const moveY = dy / distance * gameState.opponentCurrentSpeed;
                        
                        gameState.opponentX += moveX;
                        gameState.opponentY += moveY;
                        
                        // 更新DOM
                        opponent.style.left = gameState.opponentX + 'px';
                        opponent.style.top = gameState.opponentY + 'px';
                    } else {
                        // 到達發球位置後，設置準備發球狀態
                        gameState.serveReady = true;
                        // 更新球的位置
                        gameState.shuttlecockX = gameState.opponentX + 40;
                        gameState.shuttlecockY = gameState.opponentY + 60;
                        updateShuttlecockPosition();
                    }
                    
                    return;
                }

                // 增加行為計時器
                gameState.opponentBehaviorTimer++;

                // 每隔一段時間改變行為模式
                if (gameState.opponentBehaviorTimer > 120 + Math.random() * 180) { // 2-5秒
                    resetOpponentBehavior();
                }

                // 如果還在反應延遲中，不移動
                if (gameState.opponentDecisionTime < gameState.opponentReactionDelay) {
                    gameState.opponentDecisionTime++;
                    return;
                }

                // 根據不同行為模式決定目標位置
                switch (gameState.opponentBehaviorMode) {
                    case 'follow':
                        // 跟隨球的位置
                        if (gameState.shuttlecockDirection === -1 ||
                            (gameState.shuttlecockDirection === 1 && gameState.shuttlecockY < netY)) {

                            gameState.opponentTargetX = gameState.shuttlecockX - 40;
                            gameState.opponentTargetY = Math.min(netY - 80, Math.max(0, gameState.shuttlecockY - 40));
                        }
                        break;

                    case 'predict':
                        // 預測球的落點
                        if (gameState.shuttlecockDirection === -1) {
                            // 使用更準確的預測函數
                            const landing = predictLanding();
                            gameState.lastPredictedLandingX = landing.x;

                            // 根據預測位置設定目標
                            gameState.opponentTargetX = landing.x - 40;
                            gameState.opponentTargetY = Math.min(netY - 80, Math.max(0, landing.y - 40));
                        } else if (gameState.shuttlecockY < netY) {
                            // 球在對手半場時，移動到球的位置
                            gameState.opponentTargetX = gameState.shuttlecockX - 40;
                            gameState.opponentTargetY = Math.min(netY - 80, Math.max(0, gameState.shuttlecockY - 40));
                        } else {
                            // 球在玩家半場時，回到中場準備位置
                            gameState.opponentTargetX = courtWidth / 2 - 40;
                            gameState.opponentTargetY = netY / 2 - 40;
                        }
                        break;

                    case 'intercept':
                        // 截擊模式 - 主動移動到可能的截擊位置
                        if (gameState.shuttlecockDirection === -1) {
                            // 嘗試提前移動到球的路徑上
                            const interceptX = gameState.shuttlecockX + gameState.shuttlecockVelocityX * 5;
                            gameState.opponentTargetX = Math.max(0, Math.min(courtWidth - 80, interceptX - 40));
                            gameState.opponentTargetY = Math.min(netY - 80, Math.max(0, netY / 2 - 40));
                        } else {
                            // 球在玩家半場時，移動到隨機位置
                            gameState.opponentTargetX = gameState.opponentRandomPosition.x;
                            gameState.opponentTargetY = gameState.opponentRandomPosition.y;
                        }
                        break;
                }

                // 移動到目標位置
                const dx = gameState.opponentTargetX - gameState.opponentX;
                const dy = gameState.opponentTargetY - gameState.opponentY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 5) {
                    // 計算移動方向
                    const moveX = dx / distance * gameState.opponentCurrentSpeed;
                    const moveY = dy / distance * gameState.opponentCurrentSpeed;

                    gameState.opponentX += moveX;
                    gameState.opponentY += moveY;
                }

                // 限制在場地內和對手的半場
                gameState.opponentX = Math.max(0, Math.min(courtWidth - 80, gameState.opponentX));
                gameState.opponentY = Math.max(0, Math.min(netY - 80, gameState.opponentY));

                // 更新DOM
                opponent.style.left = gameState.opponentX + 'px';
                opponent.style.top = gameState.opponentY + 'px';

                // 偶爾隨機改變速度
                if (Math.random() < 0.01) {
                    gameState.opponentCurrentSpeed = gameState.opponentBaseSpeed * (0.9 + Math.random() * 0.3);
                }
            }

            // 更新玩家位置（根據按鍵）
            function updatePlayerPosition() {
                // 如果正在發球，限制玩家移動範圍
                if (gameState.isServing && gameState.currentServer === 'player') {
                    // 限制在後場發球區
                    const minY = netY + (courtHeight - netY) * 0.5;
                    
                    let moveX = 0;
                    let moveY = 0;
                    
                    if (gameState.keys.ArrowLeft) moveX -= gameState.playerSpeed;
                    if (gameState.keys.ArrowRight) moveX += gameState.playerSpeed;
                    if (gameState.keys.ArrowUp) moveY -= gameState.playerSpeed;
                    if (gameState.keys.ArrowDown) moveY += gameState.playerSpeed;

                    // 如果有任何移動，隱藏說明文字
                    if (moveX !== 0 || moveY !== 0) {
                        document.querySelector('.instructions').style.display = 'none';
                    }
                    
                    // 更新位置
                    gameState.playerX += moveX;
                    gameState.playerY += moveY;
                    
                    // 限制在場地內和發球區
                    gameState.playerX = Math.max(0, Math.min(courtWidth - 80, gameState.playerX));
                    gameState.playerY = Math.max(minY, Math.min(courtHeight - 80, gameState.playerY));

                    // 更新DOM
                    player.style.left = gameState.playerX + 'px';
                    player.style.top = gameState.playerY + 'px';

                    // 更新球的位置（跟隨玩家）
                    if (gameState.serveReady) {
                        gameState.shuttlecockX = gameState.playerX + 40;
                        gameState.shuttlecockY = gameState.playerY - 30;
                        updateShuttlecockPosition();
                    }

                    return;
                }

                let moveX = 0;
                let moveY = 0;

                if (gameState.keys.ArrowLeft) moveX -= gameState.playerSpeed;
                if (gameState.keys.ArrowRight) moveX += gameState.playerSpeed;
                if (gameState.keys.ArrowUp) moveY -= gameState.playerSpeed;
                if (gameState.keys.ArrowDown) moveY += gameState.playerSpeed;

                // 如果有任何移動，隱藏說明文字
                if (moveX !== 0 || moveY !== 0) {
                    document.querySelector('.instructions').style.display = 'none';
                }
                
                // 更新位置
                gameState.playerX += moveX;
                gameState.playerY += moveY;

                // 限制在場地內和自己的半場
                gameState.playerX = Math.max(0, Math.min(courtWidth - 80, gameState.playerX));
                gameState.playerY = Math.max(netY, Math.min(courtHeight - 80, gameState.playerY));

                // 更新DOM
                player.style.left = gameState.playerX + 'px';
                player.style.top = gameState.playerY + 'px';
            }

            // 遊戲主循環
            function gameLoop() {
                if (!gameState.isGameOver) {
                    // 更新玩家位置
                    updatePlayerPosition();

                    // 更新對手位置
                    updateOpponentPosition();

                    // 檢查發球
                    if (gameState.isServing) {
                        if (gameState.currentServer === 'player' && (gameState.keys[' '] || gameState.serveButtonPressed)) {
                            serveByPlayer();
                            gameState.serveButtonPressed = false;
                        }
                    } else if (gameState.isShuttlecockMoving) {
                        // 更新球的位置
                        gameState.shuttlecockX += gameState.shuttlecockVelocityX;
                        gameState.shuttlecockY += gameState.shuttlecockVelocityY;

                        // 更新球的高度
                        if (gameState.shuttlecockDirection === 1) {
                            gameState.shuttlecockHeight = Math.max(0, gameState.shuttlecockHeight - gameState.gravity);
                        } else {
                            gameState.shuttlecockHeight = Math.min(gameState.shuttlecockMaxHeight, gameState.shuttlecockHeight + gameState.gravity * 2);
                        }

                        // 球的重力效果
                        if (gameState.shuttlecockDirection === 1) {
                            gameState.shuttlecockVelocityY += gameState.gravity * 0.5;
                        } else {
                            gameState.shuttlecockVelocityY -= gameState.gravity * 0.25;
                        }

                        // 邊界檢查
                        if (gameState.shuttlecockX < 0 || gameState.shuttlecockX > courtWidth - 20) {
                            gameState.shuttlecockVelocityX *= -0.8;
                            gameState.shuttlecockX = gameState.shuttlecockX < 0 ? 0 : courtWidth - 20;
                        }

                        updateShuttlecockPosition();

                        // 檢查碰撞和得分
                        if (!checkCollision()) {
                            checkScore();
                        }
                    }
                }

                requestAnimationFrame(gameLoop);
            }

            // 鍵盤控制
            document.addEventListener('keydown', function (e) {
                if (gameState.keys.hasOwnProperty(e.key)) {
                    gameState.keys[e.key] = true;
                    e.preventDefault(); // 防止頁面滾動
                }
            });

            document.addEventListener('keyup', function (e) {
                if (gameState.keys.hasOwnProperty(e.key)) {
                    gameState.keys[e.key] = false;
                }
            });

            // 發球按鈕
            serveBtn.addEventListener('click', function () {
                gameState.serveButtonPressed = true;
            });

            // 觸控控制
            function setupTouchControls() {
                // 上按鈕
                upBtn.addEventListener('touchstart', function (e) {
                    gameState.keys.ArrowUp = true;
                    e.preventDefault();
                });

                upBtn.addEventListener('touchend', function () {
                    gameState.keys.ArrowUp = false;
                });

                // 下按鈕
                downBtn.addEventListener('touchstart', function (e) {
                    gameState.keys.ArrowDown = true;
                    e.preventDefault();
                });

                downBtn.addEventListener('touchend', function () {
                    gameState.keys.ArrowDown = false;
                });

                // 左按鈕
                leftBtn.addEventListener('touchstart', function (e) {
                    gameState.keys.ArrowLeft = true;
                    e.preventDefault();
                });

                leftBtn.addEventListener('touchend', function () {
                    gameState.keys.ArrowLeft = false;
                });

                // 右按鈕
                rightBtn.addEventListener('touchstart', function (e) {
                    gameState.keys.ArrowRight = true;
                    e.preventDefault();
                });

                rightBtn.addEventListener('touchend', function () {
                    gameState.keys.ArrowRight = false;
                });

                // 防止觸控事件導致頁面滾動
                document.addEventListener('touchmove', function (e) {
                    if (e.target.closest('.control-btn') || e.target.closest('.serve-btn')) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            // 設置觸控控制
            setupTouchControls();

            // 重新開始按鈕
            restartBtn.addEventListener('click', restartGame);

            // 開始遊戲
            startGame();

            // 自動進入全螢幕模式
            document.addEventListener('click', function () {
                if (!gameState.isFullscreen) {
                    toggleFullscreen();
                    gameState.isFullscreen = true;
                }
            }, { once: true });

            // 在原本的初始化代碼前加入 Canvas 繪製函數
            function drawShuttlecock() {
                const canvas = document.getElementById('shuttlecockCanvas');
                const ctx = canvas.getContext('2d');

                // 清除畫布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 設定縮放比例以符合遊戲大小
                const scale = 60/300;
                ctx.scale(scale, scale);

                // 移動畫布原點到適當位置
                ctx.translate(150, 150);
                
                // 根據方向旋轉
                ctx.rotate(gameState.shuttlecockRotation);

                // 繪製羽毛部分（白色梯形區域）
                ctx.beginPath();
                ctx.moveTo(-25, 50);
                ctx.lineTo(25, 50);
                ctx.lineTo(50, 150);
                ctx.lineTo(-50, 150);
                ctx.closePath();
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();

                // 繪製羽毛部分的放射狀藍色線條
                ctx.strokeStyle = '#00AEEF';
                ctx.lineWidth = 2;

                // 放射狀垂直線
                for (let x = -20; x <= 20; x += 10) {
                    ctx.beginPath();
                    ctx.moveTo(x, 40);
                    const bottomX = x * 2;
                    ctx.lineTo(bottomX, 150);
                    ctx.stroke();
                }

                // 放射狀水平線
                for (let y = 70; y < 150; y += 20) {
                    ctx.beginPath();
                    const factor = (y - 40) / (150 - 40);
                    const widthAtY = 25 + (50 - 25) * factor;
                    ctx.moveTo(-widthAtY, y);
                    ctx.lineTo(widthAtY, y);
                    ctx.stroke();
                }

                // 繪製紅色條帶
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(-25, 40, 50, 10);

                // 繪製頂部半圓
                ctx.beginPath();
                ctx.arc(0, 40, 25, Math.PI, 0);
                ctx.closePath();
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();

                // 重置變換
                ctx.setTransform(1, 0, 0, 1, 0, 0);
            }

            // 在遊戲初始化時繪製羽毛球
            drawShuttlecock();
        });
    </script>
